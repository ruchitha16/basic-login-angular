
     <button (click)="logout()" style="width: 10%; float: right;" id="logout" class="btn btn-outline-dark">LogOut</button>
    <button (click)="back()" style="width: 10%; float: right;" id="back" class="btn btn-outline-dark mr-3">Back</button>
   
    <br><br><br><br>
    <h3>Add Item</h3>
<form  [formGroup]="itemForm">
    <div class="form-group" style="width:50%">
      <label for="inputTitle" [ngClass]="{'required': checkField(itemForm.get('title')) }">Title *</label>
      <input type="text" class="form-control" id="inputTitle" placeholder="Title" formControlName="title"  [ngClass]="{'required': checkField(itemForm.get('title')) }">
    </div>

    <div class="form-group" style="width: 50%;">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" placeholder="Description" formControlName="description">
    </div>


    <p class="alert alert-warning" role="alert"  *ngIf="isProcessing">
        Please wait..
    </p>

    <button style="width: 30%;" *ngIf="!isProcessing" id="status" type="button" class="btn btn-outline-dark btn-block submitbutton" (click)="onSubmit($event)" [disabled]="!itemForm.valid && !isProcessing">{{getButtonText()}}</button>
    <br>
    <button style="width: 30%;" id="view" class="btn btn-outline-dark btn-block1"(click)="view()">View</button>
</form>
